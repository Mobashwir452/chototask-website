<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile | ChotoTask</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/worker/css/worker.css">
    <link rel="stylesheet" href="/worker/css/worker-client-profile.css">
</head>
<body class="client-page">
    
    <header id="worker-header-placeholder"></header>
    <div id="worker-menu-placeholder"></div>

    <main class="container">
        <div id="loading-container">
            <h1 class="loading-title">Loading Client Profile...</h1>
        </div>

        <div id="profile-content" style="display: none;">
            <div id="client-summary-card"></div>
            
            <div id="client-stats-card"></div>
            <div id="client-about-section"></div>
            <div id="client-reviews-section"></div>
            <div id="client-jobs-section"></div>
        </div>
    </main>
    
    <div id="worker-bottom-nav-placeholder"></div>

    <script src="/js/component-loader.js"></script>
    <script src="/worker/js/worker-shell.js" type="module"></script>
    <script src="/worker/js/worker-client-profile.js" type="module"></script>
</body>
</html>
