<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Tasks | ChotoTask</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/worker/css/worker.css">
    <link rel="stylesheet" href="/worker/css/worker-tasks.css">
</head>
<body class="client-page"> <header id="worker-header-placeholder"></header>
    <div id="worker-menu-placeholder"></div>

    <main>
        <div class="block">
            <section class="page-hero">
                <div class="page-hero__icon"><div class="icon-layer icon-layer--bottom"></div><div class="icon-layer icon-layer--middle"></div><div class="icon-layer icon-layer--top"></div></div>
                <h1 class="page-hero__title">Find Your Next Task</h1>
                <p class="page-hero__subtitle">Browse all available jobs and start earning today.</p>
            </section>
        </div>

        <div class="block">
            <section class="container">
                <div class="task-filters">
                    <div class="filter-group search-group">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search by job title...">
                    </div>
                    <div class="filter-group">
                        <label for="category-filter">Category</label>
                        <select id="category-filter">
                            <option value="all">All Categories</option>
                            <option value="Social Media">Social Media</option>
                            <option value="Content Engagement">Content Engagement</option>
                            <option value="Data Entry">Data Entry</option>
                            </select>
                    </div>
                    <div class="filter-group">
                        <label for="sort-filter">Sort By</label>
                        <select id="sort-filter">
                            <option value="newest">Newest First</option>
                            <option value="payout_high">Highest Payout</option>
                            <option value="payout_low">Lowest Payout</option>
                        </select>
                    </div>
                </div>

                <div class="task-list" id="task-list-container">
                    <p class="empty-state">Loading tasks...</p>
                </div>
            </section>
        </div>
    </main>

    <div id="worker-bottom-nav-placeholder"></div>

    <script src="/js/component-loader.js"></script>
    <script src="/worker/js/worker-shell.js" type="module"></script>
    <script src="/worker/js/worker-tasks.js" type="module"></script>
</body>
</html>
