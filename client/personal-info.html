<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | ChotoTask</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/client/css/client.css">
    <link rel="stylesheet" href="/client/css/client-personal-info.css">
</head>
<body class="client-page">
    
    <header id="client-header-placeholder"></header>
    <div id="client-menu-placeholder"></div>

    <main>
        <div class="block">
            <section class="page-hero">
                <div class="page-hero__icon"><div class="icon-layer icon-layer--bottom"></div><div class="icon-layer icon-layer--middle"></div><div class="icon-layer icon-layer--top"></div></div>
                <h1 class="page-hero__title">Edit Profile</h1>
                <p class="page-hero__subtitle">Keep your profile and verification details up to date</p>
            </section>
        </div>

        <div class="block">
            <section class="container">
                <div class="form-card">
                    <form id="profile-form">
                        <h2>Public Profile</h2>

                        <div class="profile-picture-container">
                            <div class="profile-picture-wrapper">
                                <img src="" alt="Profile Avatar" id="avatar-preview" style="display: none;">
                                <div class="initials-avatar" id="initials-avatar"></div>
                                <div class="update-picture-overlay">
                                    <label for="avatar-upload-input" class="overlay-icon-btn" title="Upload Picture">
                                        <i class="fa-solid fa-camera"></i>
                                    </label>
                                    <button type="button" class="overlay-icon-btn remove" id="remove-avatar-btn" title="Remove Picture">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </div>
                                <input type="file" id="avatar-upload-input" accept="image/png, image/jpeg" style="display: none;">
                            </div>
                            <div class="picture-upload-text">
                                <h4>Profile Picture</h4>
                                <p>This will be displayed on your public profile.</p>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" placeholder="Your unique username" required>
                            </div>
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" disabled>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" placeholder="Your contact number">
                            </div>
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label for="aboutMe">About Me (Public)</label>
                                <textarea id="aboutMe" rows="4" placeholder="Write a short bio about yourself or your company..."></textarea>
                            </div>
                        </div>
                        <p class="form-message" id="form-message"></p>
                        <button type="submit" class="btn-submit">Save Public Info</button>
                    </form>
                </div>

                <div class="form-card">
                    <h2>Address & Verification</h2>
                    <div class="form-group">
                        <label for="address">Full Address</label>
                        <textarea id="address" rows="3" placeholder="Enter your full address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="country">Country (Public)</label>
                        <select id="country" class="form-input">
                            <option value="">Select Country</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="India">India</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="USA">United States</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                    </div>

                    <div class="kyc-section">
                        <label>KYC Verification</label>
                        <div class="kyc-status" id="kyc-status">
                            <i class="fa-solid fa-shield-halved"></i>
                            <span id="kyc-status-text">Not Verified</span>
                        </div>
                        <p class="kyc-instructions" id="kyc-instructions">
                            Please upload a clear image of your National ID to get verified.
                        </p>
                        <label for="kyc-file-input" class="btn-upload" id="kyc-upload-btn">
                            <i class="fa-solid fa-upload"></i> Upload Document
                        </label>
                        <input type="file" id="kyc-file-input" accept="image/jpeg, image/png" style="display:none;">
                    </div>
                    <p class="form-message" id="address-form-message"></p>
                    <button type="button" id="address-save-btn" class="btn-submit">Save Address Info</button>
                </div>
            </section>
        </div>

        <div class="modal-overlay" id="custom-notification-modal">
            <div class="modal-content">
                <div class="modal-icon"></div>
                <h3 class="modal-title"></h3>
                <p class="modal-message"></p>
                <button class="modal-btn-ok">OK</button>
            </div>
        </div>

    </main>

    <div id="client-bottom-nav-placeholder"></div>

    <script src="/js/component-loader.js"></script>
    <script src="/client/js/client-shell.js" type="module"></script>
    <script src="/client/js/client-personal-info.js" type="module"></script>
</body>
</html>
