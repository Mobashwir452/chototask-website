<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submissions | ChotoTask</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/client/css/client.css">
    <link rel="stylesheet" href="/client/css/client-review-submissions.css">
</head>
<body class="client-page">
    
    <header id="client-header-placeholder"></header>
    <div id="client-menu-placeholder"></div>

<main>
    <div class="block">
        <div id="hero-container">
            </div>
    </div>

    <div class="block">
        <section class="container">
            <nav id="tabs-container" class="tabs-nav">
                </nav>

            <div id="submissions-list-container">
                <p class="empty-list-message">Loading submissions...</p>
            </div>
        </section>
    </div>
</main>
    
    <div class="modal-overlay" id="success-modal">
        <div class="modal-content"><div class="modal-icon success"><i class="fa-solid fa-check"></i></div><h3 class="modal-title">Success!</h3><p class="modal-message" id="success-modal-message"></p><button class="btn-submit" id="success-modal-close-btn">Done</button></div>
    </div>
    <div class="modal-overlay" id="rejection-modal">
        <div class="modal-content"><div class="modal-icon error"><i class="fa-solid fa-times"></i></div><h3 class="modal-title">Provide Rejection Reason</h3><p class="modal-message">Please explain why you are rejecting this submission.</p><div class="rejection-form"><textarea id="rejection-reason-textarea" placeholder="e.g., The screenshot is blurry..." rows="4"></textarea><p class="error-message" id="rejection-error-message" style="display: none;">Reason cannot be empty.</p></div><div class="modal-footer"><button class="modal-btn modal-btn--cancel" id="rejection-cancel-btn">Cancel</button><button class="modal-btn modal-btn--confirm" id="rejection-confirm-btn">Submit Rejection</button></div></div>
    </div>
    <div class="modal-overlay" id="proof-modal">
        <div class="modal-content"><h3 class="modal-title" id="proof-modal-title">Submission Proof</h3><div class="modal-body" id="proof-modal-body"></div><div class="modal-footer" id="proof-modal-footer"></div></div>
    </div>

    <div id="client-bottom-nav-placeholder"></div>

    <script src="/js/component-loader.js"></script>
    <script src="/client/js/client-shell.js" type="module"></script>
    <script src="/client/js/client-review-submissions.js" type="module"></script>
</body>
</html>
