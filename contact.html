<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | ChotoTask</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Reusing the same hero styles -->
    <link rel="stylesheet" href="css/how-it-works.css"> 
    <!-- New page-specific styles -->
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/modal.css">


    
</head>
<body>
    <header id="header-placeholder"></header>

    <main>
        <!-- Section: Hero Intro -->
        <section class="how-hero-section">
            <div class="container text-center">
                <div class="hero-icon">
                    <div class="hero-icon-middle">
                        <div class="hero-icon-top"></div>
                    </div>
                </div>
                <h1 class="how-hero-title">Contact Support</h1>
                <p class="how-hero-subtitle">We're here to help you with any questions or issues.</p>
            </div>
        </section>

        <!-- Section: Main Content -->
        <section class="contact-main-section">
            <div class="container">
                
                <!-- Top Help Cards -->
                <div class="contact-help-grid">
                    <a href="#" class="contact-help-card active">
                        <div class="contact-help-icon">
                            <i class="fa-solid fa-bolt-lightning"></i>
                        </div>
                        <span>Urgent Help</span>
                    </a>
                    <a href="/faq.html" class="contact-help-card">
                        <div class="contact-help-icon">
                            <i class="fa-solid fa-circle-question"></i>
                        </div>
                        <span>FAQ</span>
                    </a>
                </div>

                <!-- Contact Form Card -->
                <div class="contact-form-card">
                    <div class="contact-form-icon">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                    <h3>Send a Message</h3>
                    <p>We're here to help</p>
                    <form class="contact-form">
                        <div class="form-group">
                            <input type="text" id="name" required>
                            <label for="name">Your Name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" required>
                            <label for="email">Your Email Address</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" required>
                            <label for="subject">Subject</label>
                        </div>
                        <div class="form-group">
                            <textarea id="message" rows="4" required></textarea>
                            <label for="message">Your Message</label>
                        </div>
                        <button type="submit" class="btn btn-dark-accent">Send Securely</button>
                    </form>
                </div>

            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-icon" class="modal-icon">
                <!-- Icon will be inserted by JavaScript -->
            </div>
            <h3 id="modal-title" class="modal-title"></h3>
            <p id="modal-message" class="modal-message"></p>
            <button id="modal-close-btn" class="btn btn-dark-accent">Got it</button>
        </div>
    </div>



    <script src="js/component-loader.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/contact.js"></script>
</body>
</html>
