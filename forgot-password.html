<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | ChotoTask</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/modal.css">
</head>
<body class="auth-page-bg">

  <header id="auth-header-placeholder"></header>

  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-card-header">
        <div class="auth-icon-wrapper">
          <i class="fa-solid fa-key"></i>
        </div>
        <h1 class="auth-title">Forgot Password?</h1>
        <p class="auth-subtitle">No worries, we'll send you reset instructions.</p>
      </div>

      <form id="forgotPasswordForm" novalidate>
        
        <div class="form-group">
          <label for="email">Enter your account's email</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <button type="submit" class="btn btn-accent auth-btn">
          <span id="btn-text">Send Reset Link</span>
          <i id="btn-loader" class="fa-solid fa-spinner fa-spin" style="display: none;"></i>
        </button>
      </form>

      <div class="auth-separator"></div>

      <p class="auth-link">
        <a href="/login.html"><strong><i class="fa-solid fa-arrow-left"></i> Back to Login</strong></a>
      </p>
    </div>
  </main>

  <div class="modal-overlay" id="feedback-modal">
    <div class="modal-content">
      <div class="modal-icon" id="modal-icon"></div>
      <h2 class="modal-title" id="modal-title"></h2>
      <p class="modal-message" id="modal-message"></p>
      <button class="btn btn-dark" id="modal-close-btn">OK</button>
    </div>
  </div>

  <script src="js/component-loader.js"></script>
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/auth.js"></script>
</body>
</html>
