<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin â€¢ Submissions | ChotoTask</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin-global.css">
    <link rel="stylesheet" href="/admin/css/admin-submissions.css"> </head>
<body class="admin">
    <header id="admin-header"></header>
    <aside id="admin-sidebar"></aside>

    <main id="admin-main">
        <div class="a-container">
            <div class="a-breadcrumbs">Admin / Submissions</div>
            <h1 class="a-page-title">Manage All Submissions</h1>

            <div class="a-tabs" id="submission-tabs">
                </div>

            <div class="a-card">
                <div class="a-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Job Title</th>
                                <th>Worker</th>
                                <th>Client</th>
                                <th>Submitted At</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="submissions-tbody">
                            <tr><td colspan="6" class="a-empty">Loading submissions...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div class="a-modal-overlay" id="confirmation-modal" hidden>
        <div class="a-modal-content">
            <div class="a-modal-header">
                <h3 id="modal-title">Confirm Action</h3>
                <button class="a-modal-close" id="modal-close-btn">&times;</button>
            </div>
            <div class="a-modal-body">
                <p id="modal-message">Are you sure you want to proceed?</p>
            </div>
            <div class="a-modal-footer">
                <button class="btn" id="modal-cancel-btn">Cancel</button>
                <button class="btn btn-accent" id="modal-confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <div class="a-modal-overlay" id="proof-modal" hidden>
        <div class="a-modal-content">
            <div class="a-modal-header">
                <h3 id="proof-modal-title">Submission Proof</h3>
                <button class="a-modal-close" id="proof-modal-close-btn">&times;</button>
            </div>
            <div class="a-modal-body" id="proof-modal-body"></div>
        </div>
    </div>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/admin/js/admin-loader.js"></script>
    <script type="module" src="/admin/js/admin-shell.js"></script>
    <script type="module" src="/admin/js/admin-guard.js"></script>
    <script type="module" src="/admin/js/admin-submissions.js"></script> </body>
</html>
