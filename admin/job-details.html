<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€¢ Job Details | ChotoTask</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/admin/css/admin-global.css">
    <link rel="stylesheet" href="/admin/css/admin-job-details.css">
</head>
<body class="admin">
    <header id="admin-header"></header>
    <aside id="admin-sidebar"></aside>

    <main id="admin-main">
        <div class="a-container">
            <div class="a-breadcrumbs" id="breadcrumbs">Admin / Jobs / Loading...</div>

            <div class="action-bar" id="action-bar">
                </div>

            <div class="details-grid">
                <div class="grid-main">
                    <div class="a-card">
                        <h3 id="job-title-header">Loading Job...</h3>
                        <p>Status: <span id="job-status" class="status">...</span></p>
                    </div>
                    <div class="a-card">
                        <div class="a-card-head"><h4><i class="fa-solid fa-list-check"></i> Instructions</h4></div>
                        <ul class="details-list" id="instruction-list"></ul>
                    </div>
                    <div class="a-card">
                        <div class="a-card-head"><h4><i class="fa-solid fa-ban"></i> Restrictions</h4></div>
                        <ul class="details-list" id="restriction-list"></ul>
                    </div>
                    <div class="a-card">
                        <div class="a-card-head"><h4><i class="fa-solid fa-file-signature"></i> Proof Requirements</h4></div>
                        <ul class="details-list" id="proof-list"></ul>
                    </div>
                </div>
                <div class="grid-sidebar">
                    <div class="a-card">
                        <div class="a-card-head"><h4><i class="fa-solid fa-wallet"></i> Budget</h4></div>
                        <div class="info-grid" id="budget-info"></div>
                    </div>
                    <div class="a-card">
                        <div class="a-card-head"><h4><i class="fa-solid fa-user"></i> Client</h4></div>
                        <div class="info-grid" id="client-info"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="a-modal-overlay" id="admin-modal" style="display: none;">
          <div class="a-modal-content">
            <div class="a-modal-header">
              <h3 id="admin-modal-title">Confirm Action</h3>
              <button class="a-modal-close" id="admin-modal-close-btn">&times;</button>
            </div>
            <div class="a-modal-body" id="admin-modal-body"></div>
          </div>
        </div>
    </main>
    
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/admin/js/admin-loader.js"></script>
    <script type="module" src="/admin/js/admin-shell.js"></script>
    <script type="module" src="/admin/js/admin-guard.js"></script>
    <script type="module" src="/admin/js/admin-job-details.js"></script>
</body>
</html>
