<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin â€¢ Support Tickets | ChotoTask</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/admin/css/admin-global.css">
    <link rel="stylesheet" href="/admin/css/admin-tickets.css">
</head>
<body class="admin">
    <header id="admin-header"></header>
    <aside id="admin-sidebar"></aside>

    <main id="admin-main">
        <div class="a-container">
            <div class="a-breadcrumbs">Admin / Support / Tickets</div>

            <section class="a-card">
                <div class="a-card-head">
                    <h3><i class="fa-solid fa-headset"></i> User Support Tickets</h3>
                    <div class="header-actions">
                        <input type="text" id="search-input" class="a-search" placeholder="Search by email or subject...">
                    </div>
                </div>

                <div class="a-tabs" id="filter-tabs">
                    <button class="a-tab-item active" data-filter="new" data-filter-by="status">New Tickets</button>
                    <button class="a-tab-item" data-filter="all">All Tickets</button>
                    <button class="a-tab-item" data-filter="in_progress" data-filter-by="status">In Progress</button>
                    <button class="a-tab-item" data-filter="resolved" data-filter-by="status">Resolved</button>
                    <button class="a-tab-item" data-filter="client" data-filter-by="userRole">Client Tickets</button>
                    <button class="a-tab-item" data-filter="worker" data-filter-by="userRole">Worker Tickets</button>
                    <button class="a-tab-item" data-filter="guest" data-filter-by="userRole">Guest Tickets</button>
                </div>

                <div class="a-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>From</th>
                                <th>Subject</th>
                                <th>User Type</th>
                                <th>Date Submitted</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tickets-table-body">
                            <tr><td colspan="6" class="a-empty">Loading tickets...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/admin/js/admin-loader.js"></script>
    <script type="module" src="/admin/js/admin-shell.js"></script>
    <script type="module" src="/admin/js/admin-guard.js"></script>
    <script type="module" src="/admin/js/admin-tickets.js"></script>
</body>
</html>
