<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€¢ Withdrawals | ChotoTask</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/admin/css/admin-global.css">
    </head>
<body class="admin">
    <header id="admin-header"></header>
    <aside id="admin-sidebar"></aside>

    <main id="admin-main">
        <div class="a-container">
            <div class="a-breadcrumbs">Admin / Finance / Withdrawals</div>

            <section class="a-card">
                <div class="a-card-head">
                    <h3><i class="fa-solid fa-circle-arrow-up"></i> Pending Withdrawal Requests</h3>
                </div>

                <div class="a-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Requested At</th>
                                <th>Worker Email</th>
                                <th>Amount</th>
                                <th>Method & Details</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="withdrawals-table-body">
                            <tr><td colspan="5" class="a-empty">Loading pending requests...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <div class="a-modal-overlay" id="admin-modal">
          <div class="a-modal-content">
            <div class="a-modal-header">
              <h3 id="admin-modal-title">Process Withdrawal</h3>
              <button class="a-modal-close" id="admin-modal-close-btn">&times;</button>
            </div>
            <div class="a-modal-body" id="admin-modal-body">
              </div>
          </div>
        </div>
    </main>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/admin/js/admin-loader.js"></script>
    <script type="module" src="/admin/js/admin-shell.js"></script>
    <script type="module" src="/admin/js/admin-guard.js"></script>
    <script type="module" src="/admin/js/admin-withdrawals.js"></script>
</body>
</html>
