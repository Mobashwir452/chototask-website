<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | ChotoTask</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-body">

    <main class="admin-auth-container">
        <div class="admin-auth-card">
            <h1 class="admin-logo">ChotoTask</h1>
            <h2>Admin Panel Login</h2>
            <p>Please enter your credentials to proceed.</p>
            <form id="admin-login-form" class="admin-form">
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <p id="error-message" class="error-message"></p>
                <button type="submit" class="btn btn-dark-accent">Login Securely</button>
            </form>
        </div>
    </main>

    <!-- Firebase Scripts -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/admin-login.js"></script>
</body>
</html>
