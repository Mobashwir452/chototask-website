<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | ChotoTask</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <!-- We no longer need style.css, only the admin-specific stylesheets -->
    <link rel="stylesheet" href="../css/admin-global.css">
    <link rel="stylesheet" href="../css/admin-login.css">
</head>
<body class="admin-body">

    <main class="admin-login-container">
        <div class="admin-login-card">
            <h1 class="admin-login-logo">ChotoTask</h1>
            <h2>Admin Panel Login</h2>
            <p>Please enter your credentials to proceed.</p>
            <form id="admin-login-form" class="admin-login-form">
                <div class="form-group">
                    <input type="email" id="email" required autocomplete="email">
                    <label for="email">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required autocomplete="current-password">
                    <label for="password">Password</label>
                </div>
                <p id="error-message" class="admin-login-error"></p>
                <button type="submit" class="admin-btn admin-btn-accent">Login Securely</button>
            </form>
        </div>
    </main>

    <!-- Firebase Scripts -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/admin-login.js"></script>

</body>
</html>
