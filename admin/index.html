<!-- FILE: admin/index.html (Final, Corrected Version) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | ChotoTask</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/admin-global.css">
    <link rel="stylesheet" href="../css/admin-dashboard.css">
</head>
<body class="admin-body">

    <!-- Security Script -->
    <script type="module" src="../js/admin-auth.js"></script>

    <!-- This invisible checkbox now controls the admin menu -->
    <input type="checkbox" id="admin-menu-toggle" class="menu-toggle-input">

    <!-- Sidebar is now a separate component that will overlay the content -->
    <aside id="admin-sidebar-placeholder" class="admin-sidebar"></aside>

    <!-- Main Content Area -->
    <div class="admin-main-container">
        <!-- Header placeholder -->
        <header id="admin-header-placeholder"></header>

        <main class="admin-main-content">
            <div class="admin-content">
                <!-- Statistics Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon users"><i class="fa-solid fa-users"></i></div>
                        <div class="stat-info">
                            <span class="stat-title">Total Users</span>
                            <span class="stat-number">1,250</span>
                            <span class="stat-change">+15 this week</span>
                        </div>
                    </div>
                    <!-- ... other stat cards ... -->
                </div>
            </div>
        </main>
    </div>

    <!-- Global Admin Scripts -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/admin-global.js"></script>

</body>
</html>
