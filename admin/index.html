<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | ChotoTask</title>
    
    <!-- Fonts & Icons -->
    <link href="[https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap)" rel="stylesheet">
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css)">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">

<body class="admin-body">

    <!-- This script MUST be the first script in the body -->
    <!-- It protects the page from unauthorized access -->
    <script type="module" src="../js/admin-auth.js"></script>

    <div class="admin-wrapper">
        <!-- Admin Sidebar -->
        <aside class="admin-sidebar">
            <h1 class="admin-logo">ChotoTask</h1>
            <nav class="admin-nav">
                <a href="/admin/" class="admin-nav-link active">
                    <i class="fa-solid fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/messages.html" class="admin-nav-link">
                    <i class="fa-solid fa-inbox"></i>
                    <span>Messages</span>
                </a>
                <!-- Other links will go here -->
            </nav>
            <button id="admin-logout-btn" class="btn btn-outline">Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="admin-main-content">
            <header class="admin-header">
                <h2>Welcome, Admin!</h2>
            </header>
            <div class="admin-content">
                <p>This is your dummy dashboard. The real content will be added here soon.</p>
                <p>Please proceed to create the <strong>Public Messages</strong> page next.</p>
            </div>
        </main>
    </div>



<script type="module" src="../js/firebase-config.js"></script>
<script type="module" src="../js/admin-login.js"></script>
