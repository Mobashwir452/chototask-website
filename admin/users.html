<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin • Users | ChotoTask</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/admin/css/admin-global.css">
</head>
<body class="admin">
  <header id="admin-header"></header>
  <aside id="admin-sidebar"></aside>

  <main id="admin-main">
    <div class="a-container">
      <div class="a-breadcrumbs">Admin / Users</div>

      <div class="a-card-head" style="margin-bottom: 1rem; flex-wrap: wrap; padding: 0;">
        <h3><i class="fa-solid fa-users"></i> User Management</h3>
        <input type="search" id="user-search" class="a-search" placeholder="Search by name or email...">
      </div>
      
      <div class="a-tabs">
        <button class="a-tab-btn active" data-role="all">All Users</button>
        <button class="a-tab-btn" data-role="worker">Workers</button>
        <button class="a-tab-btn" data-role="client">Clients</button>
      </div>

      <section class="a-card">
          <div class="a-table" id="table-users">
            <table>
              <thead>
                <tr>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Joined On</th>
                  <th>Status</th>
                  <th>Actions</th> </tr>
              </thead>
              <tbody id="tbody-users">
                <tr><td colspan="6" class="a-empty">Loading users…</td></tr>
              </tbody>
            </table>
          </div>
      </section>
    </div>

<div class="a-modal-overlay" id="admin-modal" style="display: none;">
  <div class="a-modal-content">
    <div class="a-modal-header">
      <h3 id="admin-modal-title">Modal Title</h3>
      <button class="a-modal-close" id="admin-modal-close-btn">&times;</button>
    </div>
    <div class="a-modal-body" id="admin-modal-body">
      </div>
  </div>
</div>


  </main>

  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/admin/js/admin-loader.js"></script>
  <script type="module" src="/admin/js/admin-shell.js"></script>
  <script type="module" src="/admin/js/admin-guard.js"></script>
  <script type="module" src="/admin/js/admin-users.js"></script> 

</body>
</html>
