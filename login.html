<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ChotoTask</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <header id="header-placeholder"></header>

  <main>
    <div class="block">
      <div class="container">
        <div class="auth-card">
          <h1 class="auth-title">Welcome Back!</h1>
          <p class="auth-subtitle">Log in to access your dashboard.</p>

          <form id="loginForm" novalidate>
            <div id="error-message"></div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-dark auth-btn">
                <span id="btn-text">Login</span>
                <i id="btn-loader" class="fa-solid fa-spinner fa-spin" style="display: none;"></i>
            </button>
          </form>

          <p class="auth-link">
            Don't have an account? <a href="/register.html">Register for free</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer-placeholder"></footer>

  <script src="js/component-loader.js"></script>
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/auth.js"></script>

</body>
</html>
