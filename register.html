<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | ChotoTask</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css"> 
  <link rel="stylesheet" href="css/modal.css">

</head>
<body class="auth-page-bg">

  <header id="auth-header-placeholder"></header>

  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-card-header">
        <div class="auth-icon-wrapper">
          <i class="fa-solid fa-user-plus"></i>
        </div>
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join our platform today and start earning or getting tasks done.</p>
      </div>

      <form id="registerForm" novalidate>
        <div id="error-message"></div>

<div class="role-toggle">
  <button type="button" class="role-btn" data-role="worker">For Workers</button>
  <button type="button" class="role-btn" data-role="client">For Clients</button>
  <input type="hidden" id="role" name="role" value="">
</div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" placeholder="Enter Your First Name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" placeholder="Enter Your Last Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter Your Email Address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password"id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
        </div>

        <div class="form-group-checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="/terms.html" target="_blank">Terms of Service</a> and <a href="/privacy.html" target="_blank">Privacy Policy</a></label>
        </div>

        <button type="submit" class="btn btn-accent auth-btn">
          <span id="btn-text">Create Account</span>
          <i id="btn-loader" class="fa-solid fa-spinner fa-spin" style="display: none;"></i>
        </button>
      </form>

      <div class="auth-separator">
        <span>OR</span>
      </div>

      <p class="auth-link">
        Already Have an account? <a href="/login.html">Login</a>
      </p>
    </div>
  </main>


<div class="modal-overlay" id="feedback-modal">
  <div class="modal-content">
    <div class="modal-icon" id="modal-icon">
      </div>
    <h2 class="modal-title" id="modal-title">Modal Title</h2>
    <p class="modal-message" id="modal-message">Modal message goes here.</p>
    <button class="btn btn-dark" id="modal-close-btn">OK, Got it</button>
  </div>
</div>


  <script src="js/component-loader.js"></script>
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/auth.js"></script>
</body>
</html>
